 <div class="form">
  <form [formGroup]="signUpForm">
    <div class="form-group">
      <input type="text" class="form-control" formControlName="fullName" name="fullName" placeholder="Full Name">
      <div *ngIf="signUpForm.get('fullName').invalid && signUpForm.get('fullName').dirty" class="alert alert-danger">
        Full Name is required.
      </div>
    </div>
      <div class="form-group">
        <input type="text" class="form-control" formControlName="email" id="email" name="email"
          placeholder="Email Address">
        <div *ngIf="signUpForm.get('email').invalid && signUpForm.get('email').dirty" class="alert alert-danger">
          <div *ngIf="signUpForm.get('email').errors.email">
            Please enter a valid email.
          </div>
          <div *ngIf="signUpForm.get('email').errors.required">
            Email is required.
          </div>
        </div>

      </div>
      <div class="form-group">
        <input type="password" class="form-control" formControlName="password" name="password" placeholder="Password">
        <div *ngIf="signUpForm.get('password').invalid && signUpForm.get('password').dirty" class="alert alert-danger">
          <div *ngIf="signUpForm.get('password').errors.minlength">
            Password must be at least 8 characters.
          </div>
          <div *ngIf="signUpForm.get('password').errors.required">
            Password is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <input class="btn btn-block btn-primary" type="submit" (click)="onSubmit()" value="Sign Up" [disabled]="!signUpForm.valid">
      </div>
  </form>
</div>

<div *ngIf="success" class="text-success">Successful Registration</div>
<div *ngIf="error" class="text-danger">{{error}}</div>
